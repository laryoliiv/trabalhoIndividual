<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Qual álbum da Taylor Swift é mais parecido com você?</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1>Quiz - Qual álbum da Taylor Swift é mais parecido com você?</h1>
            <form id="quiz-form">
                <div class="question">
                    <p>1. Qual é a sua cor favorita?</p>
                    <label><input type="radio" name="q1" value="Red"> Vermelho</label>
                    <label><input type="radio" name="q1" value="Lover"> Rosa</label>
                    <label><input type="radio" name="q1" value="Folklore"> Azul</label>
                    <label><input type="radio" name="q1" value="Reputation"> Preto</label>
                </div>
                <div class="question">
                    <p>2. Qual é o seu tipo de música favorito?</p>
                    <label><input type="radio" name="q2" value="1989"> Pop</label>
                    <label><input type="radio" name="q2" value="Fearless"> Country</label>
                    <label><input type="radio" name="q2" value="Speak Now"> Rock</label>
                    <label><input type="radio" name="q2" value="Evermore"> Indie</label>
                </div>
                <div class="question">
                    <p>3. Qual é a sua estação do ano favorita?</p>
                    <label><input type="radio" name="q3" value="Red"> Outono</label>
                    <label><input type="radio" name="q3" value="Lover"> Primavera</label>
                    <label><input type="radio" name="q3" value="Folklore"> Inverno</label>
                    <label><input type="radio" name="q3" value="Reputation"> Verão</label>
                </div>
                <button type="button" onclick="submitQuiz()">Enviar</button>
            </form>
        </div>
        <div class="chart-container">
            <canvas id="resultChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
