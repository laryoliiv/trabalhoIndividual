<script>
         function cadastro(){  
          

        const nome = inpt_firstname.value
        const email = inpt_email.value
        const senha = inpt_senha.value
        const confirmarSenha = inpt_confirmarSenha.value

        if (!email.includes('@') || !email.endsWith('.com')) {
            alert('Por favor, insira um e-mail válido.');
            return false;
        }

      
        if (senha.length < 6) {
            alert('A senha deve ter mais de 6 caracteres.');
            return false;
        }

        if (!/[a-zA-Z]/.test(senha)) {
            alert('A senha deve conter pelo menos uma letra.');
            return false;
        }

        let hasLetter = false;
        let hasNumber = false;

        for (let i = 0; i < senha.length; i++) {
            if (isNaN(senha[i])) {
                hasLetter = true;
            } else {
                hasNumber = true;
            }
        }

        if (!hasLetter || !hasNumber) {
            alert('A senha deve conter pelo menos uma letra e um número.')
            return false;
        }

       
        if (senha !== confirmarSenha) {
            alert('As senhas não coincidem.')
            return false;
        }

        alert('Cadastro realizado com sucesso!');
        window.location.href = 'login.html';

        return true;
    }


</script>
